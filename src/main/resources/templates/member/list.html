<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout/header :: header-fragment}">
</head>
<body>
    <div th:insert="~{_layout/header :: gnb-fragment}">
    </div>
    <div>
        <h2>회원 목록</h2>
        <button onclick="location.href = '/members/add'">신규 회원 등록</button>
        <ul>
            <li th:each="m : ${members}">
                <span th:text="${m.memberId}"></span>
                <span th:text="${m.name}"></span>
            </li>
        </ul>
        <p th:if="${#lists.isEmpty(members)}">
            등록된 회원이 없습니다
        </p>
        <div th:replace="~{_layout/footer :: footer-fragment}">
        </div>
</body>
</html>
